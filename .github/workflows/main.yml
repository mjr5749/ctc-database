on:
  workflow_dispatch:

defaults:
  run:
    working-directory: build-ctc-db
    
jobs:
  deploy_fly_io:
    name: deploy to fly.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node app.js
      
